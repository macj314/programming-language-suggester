<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Language Suggester</title>
  </head>
  <body>
    <h1>Programming Language Suggestor</h1>    
    
    <form id="form-survey">
      <div class="form-group">
        <h5>Let us start by picking your current desired programming language:</h5>
        <label for="input-language">Desired Language</label>
        <input type="text" name="form-control" id="input-language">        

        <div class="radio">
          <div id="radio-environment">
            <h5>What is Your Ideal Work Environment?</h5>
            <label><input type="radio" name="environment" value="1" checked>Remote</label>
            <label><input type="radio" name="environment" value="2">Office</label>
          </div>
          <div id="radio-color">
            <h5>Pick Your Favorite Color</h5>
            <label><input type="radio" name="color" value="1" checked>Blue</label>
            <label><input type="radio" name="color" value="2">Red</label>  
            <label><input type="radio" name="color" value="3">Yellow</label>
            <label><input type="radio" name="color" value="4">Green</label>
          </div>          
        </div>
              
        

      </div>
      <button type="submit" class="btn">Enter</button>
    </form>

    <div id="input"></div>

    <div class="Container language-name">
      <div id="Ruby"></div>
      <div id="JS"></div>
      <div id="Python"></div>
      
    </div>
  </body>
</html>
